let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

function multiplyNumeric(obj) {
	for (let key in obj) {
	let valueMenu = obj[key]
		if (typeof valueMenu == 'number') {
      obj[key] = valueMenu * 2
		}
	}
}
